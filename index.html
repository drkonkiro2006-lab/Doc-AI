<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocAi | Personal Health Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-warm: #FAF9F6;
        --text-main: #1A1A1A;
        --accent-sage: #6B705C;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-warm);
        color: var(--text-main);
        scroll-behavior: smooth;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom easing for a "premium" feel */
      @keyframes fadeInReveal {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }

      .animate-reveal {
        animation: fadeInReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }

      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .nav-link {
        position: relative;
        transition: color 0.4s ease;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -4px;
        left: 0;
        background-color: var(--text-main);
        transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .nav-link:hover::after {
        width: 100%;
      }

      @keyframes softPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.015); box-shadow: 0 20px 40px -8px rgba(0, 0, 0, 0.06); }
        100% { transform: scale(1); }
      }

      .pulse-once {
        animation: softPulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        animation-iteration-count: 1;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
